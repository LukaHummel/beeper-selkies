name: Test Container Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t beeper-selkies-test .

      - name: Test autostart file is executable
        run: |
          docker run --rm beeper-selkies-test test -x /defaults/autostart

      - name: Test beeper-launch script exists and is executable
        run: |
          docker run --rm beeper-selkies-test test -x /usr/local/bin/beeper-launch

      - name: Test Beeper AppImage exists and is executable
        run: |
          docker run --rm beeper-selkies-test test -x /usr/local/bin/beeper.AppImage

      - name: Test s6-overlay init script exists
        run: |
          docker run --rm beeper-selkies-test test -f /etc/s6-overlay/s6-rc.d/init-beeper-config/run

      - name: Test config directories can be created with correct permissions
        run: |
          docker run --rm beeper-selkies-test bash -c "
            mkdir -p /config/.config/BeeperTexts &&
            chown -R abc:abc /config/.config &&
            su abc -c 'touch /config/.config/BeeperTexts/test-file' &&
            echo 'Permissions test passed!'
          "
